<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ATENEA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/login.css"> </head>
<body>
    <div class="login-container">
        <div class="login-form-side">
            <h1 class="welcome-title">Bienvenido</h1>
            <p class="subtitle">a tu biblioteca digital</p>

            <div id="error-message" style="display: none; background: #e74c3c; color: white; padding: 10px; border-radius: 5px; margin-bottom: 15px; text-align: center;"></div>

            <form class="login-form" method="POST" action="../../controllers/models/public/auth.php">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="" required>

                <button type="submit" class="login-button">Login</button>
            </form>

            <p class="register-link">
                No tienes cuenta? <a href="#">Reg√≠strate</a>
            </p>
        </div>

        <div class="logo-side">
            <div class="logo-content">
                <div class="atenea-logo">
        </div>
    </div>

    <script>
        // Mostrar mensajes de error
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const errorDiv = document.getElementById('error-message');
        
        if (error) {
            let mensaje = '';
            switch(error) {
                case 'vacio':
                    mensaje = '‚ö†Ô∏è Por favor completa todos los campos';
                    break;
                case 'credenciales':
                    mensaje = '‚ùå Email o contrase√±a incorrectos';
                    break;
                case 'servidor':
                    mensaje = 'üîß Error del servidor. Intenta m√°s tarde';
                    break;
                default:
                    mensaje = '‚ùå Error desconocido';
            }
            errorDiv.textContent = mensaje;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
